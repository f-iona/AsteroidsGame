<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game by Fiona</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game go BRRRR</h1>
		</header>
			<section id="content">
				 <canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>

		    </section>
	    <footer>
		   Shoot the asteroids!!!
		    <br>
		   Keys:
		      <br>
		   W to go faster, 
		   A to turn counter-clockwise, 
		   S to go slower,  
		   D to turn clockwise,  
		      <br>
		   Space to shoot,
		   F to refresh a new position (hyperspace)
		
		    
	    </footer>
	</body>
</html>
